<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Selecione algumas opções:
    </h1>
      
    <p>
        <input type='checkbox' id='especial'/> Caracteres especiais
    </p>
      
    <p>
        <input type='checkbox' id='Numero' /> Numero
    </p>
      
    <p>
        <input type='checkbox' id='minuscula'/> Letra minuscula
    </p>
      
    <p>
        <input type='checkbox' id='maiuscula'/> Letra maiuscula
    </p>
      
    <div><input type="text" disabled id="senha"></div>
      
    <button onclick='gerar()'>Gerar senha</button>
      
    <script src="script.js"></script>
</body>
</html>
